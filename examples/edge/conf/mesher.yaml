mesher:
  ingress:
    type: servicecomb
    rule:
      http: |
        - host: example.com
          limit: 30
          apiPath: /some/api
          service:
            name: example
            redirectPath: /another/api
            port:
              name: http-legacy
              value: 8080
        - apiPath: /sayerror/api
          service:
            name: Server
            redirectPath: /sayerror
            port:
              name: http
              value: 8080
        - apiPath: /some/api
          service:
            name: Server
            port:
              name: http
              value: 8080